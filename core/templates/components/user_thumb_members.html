{% load thumbnail %}
<div class="userthumb">
    <a href="{% url 'userprofile' object.username %}">
        <img class="header img-fluid rounded-top" src="{{ object.userprofile.header|thumbnail_url:'350x98'|default:'https://via.placeholder.com/350x98' }}" alt="{% if object.get_full_name %}{{ object.get_full_name }} - @{{ object.username }}{% else %}@{{ object.username }} header.{% endif %}">
    </a>
    <div class="media mb-3 bg-darker p-3 rounded-bottom">
        <a href="{% url 'userprofile' object.username %}">
            <img src="{{ object.userprofile.avatar|thumbnail_url:'48x48'|default:'https://via.placeholder.com/48' }}" class="rounded mr-3" alt="{% if object.get_full_name %}{{ object.get_full_name }} - @{{ object.username }}{% else %}@{{ object.username }} avatar.{% endif %}">
        </a>
        <div class="media-body">
            <a href="{% url 'userprofile' object.username %}" class="h6 mt-1 mb-0">{% if object.get_full_name %}{{ object.get_full_name }}{% else %}{{ object.username }}{% endif %}</a>
            <p class="text-muted small my-0">@{{ object.username }}</p>
        </div>
    </div>
</div>
